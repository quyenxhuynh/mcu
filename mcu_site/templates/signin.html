{% extends 'base.html' %}
{% load static %}

{% block title %}MCU Reviews - Log in to your MCU Reviews Account!{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username" class="form-input" placeholder="mculover23">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" class="form-input" placeholder="********">
    </div>

    <div class="form-group">
        <button name="signin" class='btn round'>
            Log In
        </button>
    </div>
</form>
{% endblock %}
